spring:
   profiles:
      active:
        - dev
---
server:
  port: 3001

spring:
  profiles: dev
  application:
      name: microconfig-test-client

eureka:
 client:
  service-url:
    defaultZone: http://localhost:7001/eureka
  register-with-eureka: false
  
info:
  app.name: provider-client
  company.name: ljb
  build.artifactId: $project.artifactId$
  build.modelVersion: $project.modelVersion$
  
---
server:
  port: 3002

spring:
